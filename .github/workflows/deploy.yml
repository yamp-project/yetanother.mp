name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      BUILD_DIR: .
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project (client & server bundles)
        run: bun run build

      - name: Deploy to server via rsync
        uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: -avzr --delete
          path: "${{ env.BUILD_DIR }}/"
          remote_path: "/var/www/yetanother.mp/"
          remote_host: ${{ secrets.VPN_HOST }}
          remote_user: ${{ secrets.VPN_USER }}
          remote_port: ${{ secrets.VPN_PORT }} # defaults to 22
          remote_key: ${{ secrets.VPN_SSH_KEY }}

      - name: Setup environment and restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPN_HOST }}
          username: ${{ secrets.VPN_USER }}
          key: ${{ secrets.VPN_SSH_KEY }}
          port: ${{ secrets.VPN_PORT }}
          script: |
            cd /var/www
            # Create .env file
            cat > .env << 'EOF'
            VPN_HOST=${{ secrets.VPN_HOST }}
            VPN_USER=${{ secrets.VPN_USER }}
            VPN_PORT=${{ secrets.VPN_PORT }}
            VPN_SSH_KEY=${{ secrets.VPN_SSH_KEY }}
            EOF
